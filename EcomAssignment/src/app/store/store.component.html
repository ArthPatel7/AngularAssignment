<body>
  <div class="container-fluid">
    <div class="row">
      <div
        class="col bg-dark text-white"
        style="display: flex; justify-content: center; font-size: 25px"
      >
        <a class="navbar-brand">SPORTS STORE</a>
        <div
          class="col bg-dark text-white"
          style="display: flex; justify-content: right; font-size: 20px"
        >
          <cart-summary></cart-summary>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-3 p-2">
        <button
          class="btn btn-block btn-outline-primary btn-lg my-2"
          style="width: 100%"
          (click)="changeCategory()"
        >
          Home
        </button>
        <button
          *ngFor="let cat of categories"
          class="btn btn-outline-primary btn-block btn-lg my-2"
          style="width: 100%"
          [class.active]="cat == selectedCategory"
          (click)="changeCategory(cat)"
        >
          {{ cat }}
        </button>
      </div>
      <div class="col-9 p-2">
        <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
          <h4>
            {{ product.name }}
            <span class="badge badge-pill text-primary float-right text-success">
              {{ product.price | currency : "USD" : "symbol" : "2.2-2" }}
            </span>
          </h4>
          <div class="btn-group">
            <button style="margin:10px; border-radius: 5px;" class="btn btn-info btn-sm" [routerLink] ="['/productDescription/',product.id]">
              Details
            </button>
            <button style="margin:10px; border-radius: 5px" class="btn btn-success btn-sm" (click)="addProductToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="form-inline float-left mr-1">
          <select
            class="form-control"
            [value]="productsPerPage"
            (change)="changePageSize($event)"
          >
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
          </select>
        </div>
        <div class="btn-group float-right">
          <button
            *ngFor="let page of pageNumbers"
            (click)="changePage(page)"
            class="btn btn-outline-primary"
            [class.active]="page == selectedPage"
          >
            {{ page }}
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
